<!DOCTYPE html>
<html lang="en">
<head>
    <title>forms</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
  <div class="container p-5 border col-sm-6 col-md-5 mt-5 border-primary rounded">
     <form>
        <div class="row">
          <div class="col">
            <label for="">EnterName</label>
            <input type="text" class="form-control" placeholder="EnterName">
          </div>
          <div class="col">
            <label>PhoneNumber</label>
            <input type="number" class="form-control" placeholder="PhoneNumber">
          </div>
          <div class="row">
          <div class="col-6">
            <label for="">Email</label>
            <input type="email" class="form-control" placeholder="email">
          </div>
          <div class="col">
            <label for="">Gender</label>
           
    <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
    <label class="form-check-label" for="inlineRadio2">1</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
    <label class="form-check-label" for="inlineRadio3">2</label>
  </div>
  </div>
  <div>
  <label for="date" class="col-1 col-form-label">Date</label>
  <div class="col-6">
    <div class="input-group date" id="datepicker">
      <input type="text" class="form-control" id="date"/>
      <span class="input-group-append">
        <span class="input-group-text bg-light d-block">
          <i class="fa fa-calendar"></i>
        </span>
      </span>
    </div>
  </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <label for="">select Degree</label>
    <select class="form-select" aria-label="Default select example">
      <option selected> select course</option>
      <option value="1">Bsc</option>
      <option value="2">B.tech</option>
      <option value="3">Mca</option>
    </select>
    
  </div>

  <div class="col">
    <label for="">skills</label>
    <select class="form-select" aria-label="Default select example">
      <option selected> skills</option>
      <option value="1">HTML</option>
      <option value="2">CSS</option>
      <option value="3">JS</option>
    </select>
    
  </div>
  
          </div>
          <div class="row">
            <div class="col">
              <label for="">Enter Password</label>
              <input type="text" class="form-control" >
            </div>
            <div class="col">
              <label>Conform Password</label>
              <input type="number" class="form-control">
            </div>
          <div class="float-end ">
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-rounded"
              style="background-color: #0062CC ;">submit</button>
          </div>

          

    </div>
          </form>
        </div>
      
    
          
    
   
</body>
</html>
