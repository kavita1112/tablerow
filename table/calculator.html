<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <style>
        .container{
           border: 1px solid black;
           width: 300px;
           height: 100px;
           margin: 35px 475px;
           text-align: end;
        }
        .btn-container{
            display: grid;
            grid-template-columns: repeat(4,100px);
            justify-content: center;
            gap: 5px;
        }
        .btn-container button {
            padding: 10px;

        }
    </style>
</head>
<body>
    <div>
        <div class="container">
            <p id="prev"></p>
            <h2 id="present"></h2>
        </div>

        <div class="btn-container">

        </div>
    </div>

    <script>
        const prevTag=document.getElementById('prev');
        const presentTag=document.getElementById('present');
        const btnContainer=document.querySelector('.btn-container');
        const option=['(',')','%','AC',7,8,9,'%',4,5,6,'*',1,2,3,'-',0,'.','=','+'];

        function createBtn(btns){
         btns.forEach((btn)=>{
            const button=document.createElement('button');
            button.innerText=btn;
            btnContainer.appendChild(button)
         })
        }
        createBtn(option);
      let pervExp="";
      let curExp="";
       
    btnContainer.addEventListener('click',(event)=>{
        let text=event.target.innerText;
       // if(text === "AC") pervExp="";
        if(text=== "AC") curExp="";
        //curExp="";
        //if(text >= 2);
        else if(text === '='){
            let solution=eval(curExp);
            prevExp = curExp + "=";
            curExp=solution;
            prevTag.innerText = prevExp;
        }
        else
            curExp += text;
            presentTag.innerText=curExp;
        
    })
    </script>
</body>
</html>
